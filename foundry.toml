[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
test = "contracts/test"
script = "contracts/script"
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Polygon Amoy testnet RPC
[rpc_endpoints]
amoy = "${NEXT_PUBLIC_ALCHEMY_API_URL}"

# Etherscan API for verification (Polygonscan)
[etherscan]
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}", url = "https://api-amoy.polygonscan.com/api" }
